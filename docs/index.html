 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - Social Media with Treasure</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Emergency inline fixes (backup) */
    body {
      overflow: hidden !important;
      background: #0a192f !important;
    }
  </style>
</head>
<body>
  <!-- Video Frame (Top 70%) -->
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="assets/sample-video.mp4" type="video/mp4">
      Your browser doesn't support HTML5 video.
    </video>
  </div>

  <!-- Transaction Panel (Bottom 30%) -->
  <div class="bottom-sheet">
    <!-- Row 1: Membership Buttons -->
    <div class="button-row">
      <button class="membership-btn" data-tier="free">Free Member</button>
      <button class="membership-btn" data-tier="early">Early Member</button>
      <button class="membership-btn" data-tier="power">Power Member</button>
      <button class="membership-btn" data-tier="star">Star Member</button>
    </div>

    <!-- Row 2: Wallet & Private Sale -->
    <div class="button-row">
      <button id="connectWallet" class="action-btn">Link Wallet</button>
      <div class="countdown-box">
        <div>Private Sale Only:</div>
        <div id="countdown">120d 00h 00m</div>
        <button id="buyBtn" class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Row 3: Swap & Mining -->
    <div class="button-row">
      <button id="swapBtn" class="action-btn">Swap</button>
      <div class="mining-box">
        <div class="mining-row">
          <span class="mining-label">Speed:</span>
          <span id="miningSpeed" class="mining-value">0.000 MZLx/ms</span>
        </div>
        <div class="mining-row">
          <span class="mining-label">Today:</span>
          <span id="minedToday" class="mining-value">0.0 MZLx</span>
        </div>
        <div class="mining-row">
          <span class="mining-label">Total:</span>
          <span id="minedTotal" class="mining-value">0 MZLx</span>
        </div>
      </div>
    </div>

    <!-- Row 4: Save & Earn -->
    <div class="button-row save-row">
      <button id="saveBtn" class="save-btn">Save & Earn (15% APR)</button>
    </div>
  </div>

  <!-- Wallet Connection Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h3>Connect Wallet</h3>
      <button class="wallet-option" data-wallet="metamask">
        <img src="assets/metamask-icon.png" alt=""> MetaMask
      </button>
      <button class="wallet-option" data-wallet="truyan">
        <img src="assets/truyan-icon.png" alt=""> TruYan Wallet
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/wallet.js"></script>
  <script src="js/mining.js"></script>
  <script>
    // Membership Popups (Emergency Fallback)
    document.querySelectorAll('.membership-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tier = btn.getAttribute('data-tier');
        const messages = {
          free: "FREE MEMBER\n• Email registration\n• Mine 5 MZLx/day\n• No voting",
          early: "EARLY MEMBER\n• Buy MZLx tokens\n• Mine 10 MZLx/day\n• Voting rights",
          power: "POWER MEMBER\n• ₦5,000 membership\n• Mine 20 MZLx/day\n• Veto power",
          star: "STAR MEMBER\n• $50 token purchase\n• Mine 40 MZLx/day\n• Price control"
        };
        alert(messages[tier]);
      });
    });

    // Force 30% panel height
    function resizePanel() {
      const panel = document.querySelector('.bottom-sheet');
      panel.style.height = `${window.innerHeight * 0.3}px`;
    }
    window.addEventListener('resize', resizePanel);
    resizePanel();
  </script>
</body>
</html>
