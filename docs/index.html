 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruYan ICO Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Centered Header -->
    <header class="header">
      <h1>TruYan</h1>
      <p class="subtitle">Social Media with Treasure by MAZOL</p>
    </header>

    <!-- Countdown Section -->
    <div class="countdown-section">
      <h2 class="countdown-title">DAYS TO LAUNCH: BUY</h2>
      <div id="countdown" class="countdown-timer">
        <div class="time-block">
          <span id="days">90</span>
          <span>Days</span>
        </div>
        <div class="time-block">
          <span id="hours">00</span>
          <span>Hours</span>
        </div>
        <div class="time-block">
          <span id="minutes">00</span>
          <span>Minutes</span>
        </div>
      </div>
    </div>

    <!-- Wallet Connection -->
    <button id="connectBtn" class="connect-btn">Connect Wallet</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
