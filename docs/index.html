<body>
  <!-- Video Frame (Top 70%) -->
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="assets/sample-video.mp4" type="video/mp4">
      Your browser doesn't support HTML5 video.
    </video>
  </div>

  <!-- Transaction Panel (Bottom 30%) -->
  <div class="bottom-sheet">
    <!-- Membership Buttons Row -->
    <div class="button-row">
      <button class="membership-btn" data-tier="free">Free Member</button>
      <button class="membership-btn" data-tier="early">Early Member</button>
      <button class="membership-btn" data-tier="power">Power Member</button>
      <button class="membership-btn" data-tier="star">Star Member</button>
    </div>

    <!-- Wallet & Countdown Row -->
    <div class="button-row">
      <button id="connectWallet" class="action-btn">Link Wallet</button>
      <div class="countdown-box">
        <div>Private Sale Only:</div>
        <div id="countdown">120d 00h 00m</div>
        <button id="buyBtn" class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Swap & Mining Row -->
    <div class="button-row">
      <button id="swapBtn" class="action-btn">Swap</button>
      <div class="mining-box">
        <div class="mining-row">
          <span class="mining-label">Speed:</span>
          <span id="miningSpeed" class="mining-value">0.000 MZLx/ms</span>
        </div>
        <div class="mining-row">
          <span class="mining-label">Today:</span>
          <span id="minedToday" class="mining-value">0.0 MZLx</span>
        </div>
        <div class="mining-row">
          <span class="mining-label">Total:</span>
          <span id="minedTotal" class="mining-value">0 MZLx</span>
        </div>
      </div>
    </div>

    <!-- Save & Earn Row -->
    <div class="button-row save-row">
      <button id="saveBtn" class="save-btn">Save & Earn (15% APR)</button>
    </div>
  </div>

  <!-- Wallet Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h3>Connect Wallet</h3>
      <button class="wallet-option" data-wallet="metamask">
        <span class="wallet-icon metamask-icon"></span> MetaMask
      </button>
      <button class="wallet-option" data-wallet="truyan">
        <span class="wallet-icon truyan-icon"></span> TruYan Wallet
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/wallet.js"></script>
  <script src="js/mining.js"></script>
</body>
