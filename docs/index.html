 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - MAZOL Token Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
  <!-- Video Section (70vh) -->
  <div class="video-container">
    <video autoplay loop muted playsinline id="mainVideo">
      <source src="assets/demo.mp4" type="video/mp4">
      Your browser doesn't support HTML5 video.
    </video>
    <div class="video-overlay">
      <h1>TruYan</h1>
      <p>Socials Powered by MAZOL Token</p>
    </div>
    <div class="social-actions">
      <button id="likeBtn">‚ù§Ô∏è</button>
      <button id="commentBtn">üí¨</button>
      <button id="shareBtn">‚ÜóÔ∏è</button>
    </div>
  </div>

  <!-- Transaction Panel (30vh) -->
  <div class="transaction-panel">
    <!-- Membership Tiers -->
    <div class="row membership-row">
      <button id="freeMember" class="membership-btn">
        <span class="tier">Free</span>
        <span class="member-label">Member</span>
      </button>
      <button id="bronzeMember" class="membership-btn">
        <span class="tier">Bronze</span>
        <span class="member-label">0.01 ETH</span>
      </button>
      <button id="silverMember" class="membership-btn">
        <span class="tier">Silver</span>
        <span class="member-label">0.05 ETH</span>
      </button>
      <button id="goldMember" class="membership-btn">
        <span class="tier">Gold</span>
        <span class="member-label">0.1 ETH</span>
      </button>
    </div>

    <!-- Private Sale Countdown -->
    <div class="row countdown-row">
      <div class="countdown-box">
        <div class="sale-info">
          <span class="sale-title">Private Sale</span>
          <span class="sale-rate">MZLx/$0.001</span>
        </div>
        <span id="countdown">120d 00h 00m</span>
        <button id="buyBtn" class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Mining Dashboard -->
    <div class="row mining-row">
      <button id="miningToggle">
        <span>MINE MAZOL</span>
        <div id="miningStatus">OFF</div>
      </button>
      <div class="mining-stats">
        <div class="stat-item">
          <div>Speed</div>
          <div id="miningSpeed">0.000 MZLx/hr</div>
        </div>
        <div class="stat-item">
          <div>Time</div>
          <div id="miningTime">24:00:00</div>
        </div>
        <div class="stat-item">
          <div>Total</div>
          <div id="totalMined">0 MZLx</div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row action-row">
      <button id="connectWallet">Link Wallet</button>
      <button id="swapBtn">Swap</button>
      <button id="saveBtn">Save & Earn</button>
      <button id="p2pBtn">P2P Trade</button>
    </div>
  </div>

  <!-- Hidden MLM Referral Form -->
  <div id="mlmModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Invite Friends</h3>
      <input type="text" id="referralCode" placeholder="Your Referral Code: TRUY123">
      <button id="copyBtn">Copy Link</button>
    </div>
  </div>

  <script src="js/social-hook.js"></script>
  <script src="js/membership.js"></script>
  <script src="js/mining.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/layout.js"></script>
  <script src="assets/flutterwave.js"></script>
</body>
 </html>
