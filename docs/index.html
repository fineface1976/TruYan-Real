 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruYan - Crypto Social Platform</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 70% Video Section -->
  <div class="video-section">
    <video autoplay loop muted playsinline>
      <source src="assets/demo.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">
      <h1>TruYan</h1>
      <p>Socials Powered by MAZOL Token</p>
    </div>
    <div class="social-buttons">
      <button id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></button>
      <button id="commentBtn">üí¨ <span id="commentCount">0</span></button>
      <button id="shareBtn">‚ÜóÔ∏è Share</button>
    </div>
  </div>

  <!-- 30% Control Panel -->
  <div class="control-panel">
    <!-- Membership Tiers -->
    <div class="tier-container">
      <button class="tier free">Free</button>
      <button class="tier bronze">Bronze (0.01 ETH)</button>
      <button class="tier silver">Silver (0.05 ETH)</button>
      <button class="tier gold">Gold (0.1 ETH)</button>
    </div>

    <!-- Private Sale Countdown -->
    <div class="countdown-container">
      <div class="sale-info">
        <span>Private Sale</span>
        <span>$0.001/MZLx</span>
      </div>
      <div id="countdown">120d 00h 00m 00s</div>
      <button id="buyBtn">Buy Now</button>
    </div>

    <!-- Mining Dashboard -->
    <div class="mining-container">
      <button id="miningToggle">
        <span>MINE MAZOL</span>
        <div id="miningStatus" class="off">OFF</div>
      </button>
      <div class="mining-stats">
        <div>
          <span>Speed</span>
          <span id="miningSpeed">0.000 MZLx/hr</span>
        </div>
        <div>
          <span>Time Left</span>
          <span id="miningTime">24:00:00</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="connectWallet">Connect Wallet</button>
      <button id="swapBtn">Swap</button>
      <button id="saveBtn">Save & Earn</button>
      <button id="p2pBtn">P2P Trade</button>
    </div>
  </div>

  <script src="js/mining.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/social.js"></script>
</body>
</html>
