<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - Social Crypto Platform</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Video Section (70vh) -->
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">
      <h1>TruYan</h1>
      <p>Social Media Powered by MAZOLToken</p>
    </div>
    <div class="social-actions">
      <button class="like-btn">‚ù§Ô∏è</button>
      <button class="comment-btn">üí¨</button>
      <button class="share-btn">‚ÜóÔ∏è</button>
    </div>
  </div>

  <!-- Transaction Panel (30vh) -->
  <div class="transaction-panel">
    <!-- Membership Row -->
    <div class="row membership-row">
      <button class="membership-btn">
        <span class="tier">Free</span>
        <span class="member-label">Member</span>
      </button>
      <button class="membership-btn">
        <span class="tier">Early</span>
        <span class="member-label">Member</span>
      </button>
      <button class="membership-btn">
        <span class="tier">Power</span>
        <span class="member-label">Member</span>
      </button>
      <button class="membership-btn">
        <span class="tier">Star</span>
        <span class="member-label">Member</span>
      </button>
    </div>

    <!-- Countdown Row -->
    <div class="row countdown-row">
      <div class="countdown-box">
        <div class="sale-info">
          <span class="sale-title">Private Sale</span>
          <span class="sale-rate">MZLx/$0.001</span>
        </div>
        <span id="countdown">120d 00h 00m</span>
        <div class="buy-btn-container">
          <button class="buy-btn">Buy</button>
        </div>
      </div>
    </div>

    <!-- Mining Row -->
    <div class="row mining-row">
      <div class="mining-btn-container">
        <button id="miningToggle">
          <span>MINE MAZOL</span>
          <div id="miningStatus" class="status-circle">OFF</div>
        </button>
      </div>
      <div class="mining-stats">
        <div class="stat-row">
          <div class="stat-item">
            <div class="stat-title">Speed</div>
            <div class="stat-value">0.000 MZLx/ms</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Time</div>
            <div class="stat-value">24:00:00</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Total</div>
            <div class="stat-value">0 MZLx</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Row -->
    <div class="row action-row">
      <button class="action-btn">Link Wallet</button>
      <button class="action-btn">Swap</button>
      <button class="action-btn multi-line">
        <span>Save &</span>
        <span>Earn</span>
      </button>
      <button class="action-btn multi-line">
        <span>P2P</span>
        <span>Exchange</span>
      </button>
    </div>
  </div>

  <script src="js/mining.js"></script>
  <script src="js/layout.js"></script>
</body>
  </html>
