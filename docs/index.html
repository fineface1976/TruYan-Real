 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - MAZOL Ecosystem</title>
  <link rel="stylesheet" href="main.css?v=3">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="brand-header">
      <h1>TruYan</h1>
      <p class="subtitle">Social Media Powered by MAZOL</p>
    </header>

    <!-- Price Display -->
    <div class="price-container">
      <h2>MAZOL (MZLx)</h2>
      <div class="price-box">
        <span id="currentPrice">0.001</span> USD
      </div>
    </div>

    <!-- Wallet Section -->
    <section class="card">
      <button id="connectWallet" class="action-btn">Connect Wallet</button>
      <div id="walletAddress" class="wallet-address"></div>
    </section>

    <!-- Exchange Interface -->
    <section class="card">
      <div class="exchange-controls">
        <select id="currencySelect" class="form-input">
          <option>NGN</option>
          <option>USD</option>
          <option>USDT</option>
        </select>
        <input type="number" id="exchangeAmount" class="form-input" placeholder="Amount">
        <button class="action-btn" onclick="handleExchange()">Exchange Now</button>
      </div>
    </section>

    <!-- Mining Section -->
    <section class="card">
      <div class="mining-controls">
        <button id="startMining" class="action-btn">Start Mining</button>
        <span class="mining-speed">Speed: 1.2 MZLx/day</span>
      </div>
    </section>
  </div>

  <script src="web3.min.js"></script>
  <script src="app.js?v=3"></script>
</body>
</html>
