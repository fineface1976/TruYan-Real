<!-- Replace the existing bottom-sheet div with this: -->
<div class="bottom-sheet">
  <div class="handle"></div>
  
  <!-- Swap Section -->
  <div class="swap-container">
    <div class="swap-input">
      <input type="number" placeholder="0.0" id="fromAmount">
      <div class="token-select">
        <span>MZLx</span>
      </div>
    </div>
    <div class="swap-arrow">↓</div>
    <div class="swap-input">
      <input type="number" placeholder="0.0" id="toAmount">
      <select id="toToken">
        <option>USDT</option>
        <option>BNB</option>
        <option>NGN</option>
      </select>
    </div>
    <button id="swapBtn" class="btn-primary">Swap</button>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="btn-compact" id="buyBtn">Buy</button>
    <button class="btn-compact" id="sellBtn">Sell</button>
    <button class="btn-compact" id="receiveBtn">Receive</button>
    <button class="btn-compact" id="withdrawBtn">Withdraw</button>
  </div>

  <!-- Mining & Invest -->
  <div class="utility-buttons">
    <button id="miningToggle" class="btn-toggle">
      <span class="toggle-icon">⛏️</span>
      <span id="miningStatus">Mining: ON</span>
    </button>
    <button id="specialInvestBtn" class="btn-invest">
      Special Invest (Bank/Flutterwave)
    </button>
  </div>
</div>
