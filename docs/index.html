 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan ICO</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* Prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Card -->
    <div class="card header-card">
      <h1>TruYan</h1>
      <p class="subtitle">Social Media with Treasure by MAZOL</p>
    </div>

    <!-- Price Card -->
    <div class="card">
      <div class="price-display">
        <h2>MAZOL (MZLx)</h2>
        <div class="price">$<span id="currentPrice">0.001</span></div>
      </div>
    </div>

    <!-- Countdown Card -->
    <div class="card">
      <div class="countdown-section">
        <h3>COUNTDOWN TO LAUNCH: BUY</h3>
        <div id="countdown">
          <span id="days">90</span>d 
          <span id="hours">00</span>h 
          <span id="minutes">00</span>m
        </div>
      </div>
    </div>

    <!-- Exchange Card -->
    <div class="card">
      <div class="exchange-section">
        <h3>Exchange MZLx</h3>
        <select class="exchange-select">
          <option>NGN</option>
          <option>USD</option>
          <option>USDT</option>
        </select>
        <input type="number" class="exchange-input" placeholder="Amount">
        <button class="exchange-btn">Swap</button>
      </div>
    </div>

    <!-- Wallet Card -->
    <div class="card">
      <div class="wallet-options">
        <button id="externalWalletBtn" class="wallet-btn">
          Connect External Wallet
        </button>
        <button id="platformWalletBtn" class="wallet-btn">
          Use TruYan Wallet
        </button>
      </div>
      <div id="walletAddress" class="wallet-address"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
