<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="card header">
      <h1>TruYan</h1>
      <p class="subtitle">Social Media with Treasure by MAZOL</p>
    </div>

    <!-- Countdown -->
    <div class="card">
      <h2>COUNTDOWN TO LAUNCH: BUY</h2>
      <div id="timer">90d 00h 00m</div>
    </div>

    <!-- Price Display -->
    <div class="card">
      <div class="price-display">
        <span>MAZOL (MZLx)</span>
        <span>$0.001</span>
      </div>
    </div>

    <!-- Wallets -->
    <div class="card">
      <button id="connectMetaMask" class="btn">Connect MetaMask</button>
      <button id="connectTruYan" class="btn">TruYan Wallet</button>
      <div id="walletAddress"></div>
    </div>

    <!-- Exchange -->
    <div class="card exchange-card">
      <div class="exchange-inputs">
        <input type="number" id="swapAmount" placeholder="100">
        <select id="currencySelect">
          <option>NGN</option>
          <option>USDT</option>
          <option>BNB</option>
        </select>
      </div>
      <button id="swapBtn" class="btn">Swap</button>
    </div>

    <!-- Flutterwave Payment -->
    <div class="card">
      <button id="flutterwaveBtn" class="btn payment-btn">Buy with Flutterwave</button>
    </div>
  </div>

  <script src="js/flutterwave.js"></script>
  <script src="js/swap.js"></script>
  <script src="js/wallet.js"></script>
</body>
</html>
