 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - Social Media with Treasure</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Video Frame (Top 70%) -->
  <div class="video-container">
    <video autoplay loop muted>
      <source src="assets/sample-video.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Transaction Panel (Bottom 30%) -->
  <div class="bottom-sheet">
    <!-- Membership Buttons -->
    <div class="button-row">
      <button class="membership-btn" data-tier="free">Free Member</button>
      <button class="membership-btn" data-tier="early">Early Member</button>
      <button class="membership-btn" data-tier="power">Power Member</button>
      <button class="membership-btn" data-tier="star">Star Member</button>
    </div>

    <!-- Wallet & Private Sale -->
    <div class="button-row">
      <button id="connectWallet" class="action-btn">Link Wallet</button>
      <div class="countdown-box">
        <span>Private Sale Only: </span>
        <span id="countdown">120d 00h 00m</span>
        <button id="buyBtn" class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Swap & Mining -->
    <div class="button-row">
      <button id="swapBtn" class="action-btn">Swap</button>
      <div class="mining-box">
        <div>Speed: <span id="miningSpeed">0.005 MZLx/ms</span></div>
        <div>Today: <span id="minedToday">12.5 MZLx</span></div>
        <div>Total: <span id="minedTotal">1,240 MZLx</span></div>
      </div>
    </div>

    <!-- Save & Earn -->
    <div class="button-row">
      <button id="saveBtn" class="action-btn">Save & Earn (15% APR)</button>
    </div>
  </div>

  <!-- Modals (Hidden by default) -->
  <div id="walletModal" class="modal">
    <h3>Connect Wallet</h3>
    <button class="wallet-option" data-wallet="metamask">MetaMask</button>
    <button class="wallet-option" data-wallet="truyan">TruYan Wallet</button>
  </div>

  <script src="js/wallet.js"></script>
  <script src="js/mining.js"></script>
  <script src="js/app.js"></script>
</body>
 </html>
