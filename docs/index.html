 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - Social Media with Treasure</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header Card -->
    <div class="card">
      <h1>TruYan</h1>
      <p class="subtitle">Social Media with Treasure by MAZOL</p>
    </div>

    <!-- Countdown Card -->
    <div class="card">
      <h2>COUNTDOWN TO LAUNCH: BUY</h2>
      <div id="timer">90d 00h 00m</div>
    </div>

    <!-- Price Card -->
    <div class="card">
      <div class="price-display">
        <span>MAZOL (MZLx)</span>
        <span>$0.001</span>
      </div>
    </div>

    <!-- Wallet Card -->
    <div class="card">
      <button id="connectMetaMask" class="wallet-btn">Connect MetaMask</button>
      <button id="connectTruYan" class="wallet-btn">Connect TruYan Wallet</button>
      <div id="walletAddress"></div>
    </div>

    <!-- Exchange Card -->
    <div class="card">
      <div class="exchange">
        <input type="number" placeholder="Amount">
        <select>
          <option>NGN</option>
          <option>USD</option>
          <option>USDT</option>
        </select>
        <button class="swap-btn">Swap</button>
      </div>
    </div>
  </div>

  <script src="js/wallet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
<div class="card">
  <h2>Buy with Naira</h2>
  <input type="number" id="nairaAmount" placeholder="Amount (NGN)">
  <button id="buyWithNaira" class="wallet-btn">Pay via Flutterwave</button>
</div>
