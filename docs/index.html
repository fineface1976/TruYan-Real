 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - Social Media with Treasure</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Video Frame (70%) -->
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="assets/sample-video.mp4" type="video/mp4">
      Your browser doesn't support HTML5 video.
    </video>
  </div>

  <!-- Transaction Panel (30%) -->
  <div class="bottom-sheet">
    <!-- Row 1: Membership Buttons -->
    <div class="button-row">
      <button class="membership-btn" data-tier="free">Free Member</button>
      <button class="membership-btn" data-tier="early">Early Member</button>
      <button class="membership-btn" data-tier="power">Power Member</button>
      <button class="membership-btn" data-tier="star">Star Member</button>
    </div>

    <!-- Row 2: Private Sale Countdown -->
    <div class="countdown-fullwidth">
      <div class="countdown-header">Private Sale Only:</div>
      <div class="countdown-timer">120d 00h 00m</div>
      <button class="buy-btn">Buy</button>
    </div>

    <!-- Row 3: Mining Stats -->
    <div class="mining-fullwidth">
      <div class="mining-stat">
        <div class="mining-label">Speed:</div>
        <div class="mining-value" id="miningSpeed">0.005 MZLx/ms</div>
      </div>
      <div class="mining-stat">
        <div class="mining-label">Today:</div>
        <div class="mining-value" id="minedToday">12.5 MZLx</div>
      </div>
      <div class="mining-stat">
        <div class="mining-label">Total:</div>
        <div class="mining-value" id="minedTotal">1,240 MZLx</div>
      </div>
    </div>

    <!-- Row 4: Action Buttons -->
    <div class="action-row">
      <button id="connectWallet" class="action-btn">Link Wallet</button>
      <button id="swapBtn" class="action-btn">Swap</button>
      <button id="saveBtn" class="action-btn">Save & Earn (15%)</button>
    </div>
  </div>

  <!-- Wallet Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h3>Connect Wallet</h3>
      <button class="wallet-option" data-wallet="metamask">MetaMask</button>
      <button class="wallet-option" data-wallet="truyan">TruYan Wallet</button>
    </div>
  </div>

  <script src="js/wallet.js"></script>
  <script src="js/mining.js"></script>
</body>
</html>
