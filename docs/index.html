<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TruYan - Social Media with Treasure</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Video Container (70%) -->
  <div class="video-container">
    <div class="video-overlay">
      <h1>TruYan</h1>
      <p>Social Media with Treasure by MAZOL</p>
    </div>
    <video autoplay loop muted playsinline>
      <source src="assets/videos/sample.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Transaction Panel (30%) -->
  <div class="transaction-panel">
    <!-- Membership Row -->
    <div class="row membership-row">
      <button class="membership-btn" data-tier="free">Free</button>
      <button class="membership-btn" data-tier="early">Early</button>
      <button class="membership-btn" data-tier="power">Power</button>
      <button class="membership-btn" data-tier="star">Star</button>
    </div>

    <!-- Countdown Row -->
    <div class="row countdown-row">
      <div class="countdown-box">
        <span>Private Sale:</span>
        <span id="countdown">120d 00h 00m</span>
        <button class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Mining Row -->
    <div class="row mining-row">
      <button id="miningToggle" class="mining-btn off">MINE MAZOL</button>
      <div class="mining-stats">
        <div class="stat">
          <span>Speed:</span>
          <span id="miningSpeed">0.000 MZLx/ms</span>
        </div>
        <div class="stat">
          <span>Time Left:</span>
          <span id="miningTimer">24:00:00</span>
        </div>
        <div class="stat">
          <span>Total:</span>
          <span id="minedTotal">0 MZLx</span>
        </div>
      </div>
    </div>

    <!-- Action Row -->
    <div class="row action-row">
      <button id="connectWallet" class="action-btn">Link Wallet</button>
      <button id="swapBtn" class="action-btn">Swap</button>
      <button id="saveBtn" class="action-btn">Save & Earn</button>
    </div>
  </div>

  <!-- Modals -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h3>Connect Wallet</h3>
      <button class="wallet-option" data-wallet="metamask">MetaMask</button>
      <button class="wallet-option" data-wallet="truyan">TruYan Wallet</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/mining.js"></script>
</body>
  </html>
